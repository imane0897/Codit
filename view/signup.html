<!DOCTYPE html>
<html>

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Signup</title>
  <link rel="stylesheet" type="text/css" href="semantic/dist/components/reset.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/components/site.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/components/container.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/components/grid.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/components/header.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/components/segment.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/components/button.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/components/icon.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/components/form.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/components/input.css">
  <link rel="stylesheet" type="text/css" href="semantic/dist/components/message.css">

  <style type="text/css">
    body {
      background-color: #DADADA;
    }

    body>.grid {
      height: 100%;
    }

    .image {
      margin-top: -100px;
    }

    .column {
      max-width: 450px;
    }
  </style>

</head>

<body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <div>
        <h2 class="ui header" , style="font-size:3.5em">Co<span class="d">d</span>it</h2>
      </div>
      <h2 class="ui image header">
        <div class="content">
          Create a new account
        </div>
      </h2>
      <form class="ui large form" method="post" action="/signup">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password2" placeholder="Confirm password">
            </div>
          </div>
          <input type="submit" value="Sigup" class="ui fluid large yellow button" />
        </div>
        <div class="ui error message"></div>
      </form>

      <div class="ui message">
        Already have an account&nbsp;?&nbsp;
        <a href="login">Log in</a>
      </div>
    </div>
  </div>
</body>

<script src="assets/library/jquery.min.js"></script>
<script src="semantic/dist/components/form.js"></script>
<script>
  $(document)
    .ready(function () {

      $('.ui.form')
        .form({
          fields: {
            username: {
              identifier: 'username',
              rules: [{
                  type: 'empty',
                  prompt: 'Please enter your username'
                },
                {
                  type: 'minLength[3]',
                  prompt: 'Your username must be more than 3 characters'
                },
                {
                  type: 'maxLength[10]',
                  prompt: 'Your username must be less than 10 characters'
                }
              ]
            },
            password: {
              identifier: 'password',
              rules: [{
                  type: 'empty',
                  prompt: 'Please enter your password'
                },
                {
                  type: 'minLength[6]',
                  prompt: 'Your password must be at least 6 characters'
                },
                {
                  type: 'maxLength[30]',
                  prompt: 'Your password must be limited to 30 characters'
                }
              ]
            },
            password2: {
              identifier: 'password2',
              rules: [{
                  type: 'match[password]',
                  prompt: 'Your passwords did not match. Please re-enter your passwords'
                },
                {
                  type: 'empty'
                }
              ]
            }
          }
        });
    });
</script>

</html>
