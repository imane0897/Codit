<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>{{.Title}} - Submission Details - Codit</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/reset.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/site.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/container.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/grid.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/header.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/image.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/menu.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/segment.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/button.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/transition.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/tab.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/input.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/dropdown.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/table.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/form.css">

    <link rel="stylesheet" type="text/css" href="assets/library/pages.css">
</head>

<body>
    <!-- Page Contents -->
    <div class="ui inverted segment">
        <div class="ui inverted menu">
            <div class="coditheader">Co
                <span class="d">d</span>it</div>
            <a class="item" href="catalogue">Problems</a>
            <a class="item">Status</a>
            <a class="item">Contest</a>
            <a class="item">Discuss</a>
        </div>
    </div>

    <div class="ui container">
        <div class="ui form">
            <div class="two fields">
                <div class="field">
                    <label>Title</label>
                    <div class="ui fluid input">
                        <input type="text" placeholder="Question title">
                    </div>
                </div>
                <div class="field">
                    <label>Level</label>
                    <select class="ui selection dropdown" name="level">
                        <option value="">Level</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <label>Description</label>
                <textarea rows="2" placeholder="Enter question description here"></textarea>
            </div>
            <div class="field">
                <label>Input</label>
                <textarea rows="2" placeholder="Enter input description here"></textarea>
            </div>
            <div class="field">
                <label>Output</label>
                <textarea rows="2" placeholder="Enter output description here"></textarea>
            </div>
            <div class="field">
                <label>Sample Input</label>
                <textarea rows="4" placeholder="Enter sample input here"></textarea>
            </div>
            <div class="field">
                <label>Sample Output</label>
                <textarea rows="4" placeholder="Enter sample output here"></textarea>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="ui inverted vertical footer">
        <div class="ui container">
            <hr class="style-two">
            <br>
            <div class="ui stackable inverted divided equal height stackable grid">
                <div class="three wide column text-center">
                    <p>Copyright &copy; 2018&ensp; Codit</p>
                </div>
                <div class="four wide column">
                </div>
                <div class="two wide column text-center">
                    <p>Contact&nbsp; Us</p>
                </div>
                <div class="four wide column text-center">
                    <p>Frequently&nbsp; Asked&nbsp; Questions</p>
                </div>
                <div class="three wide column text-center">
                    <p>Terms&nbsp; of&nbsp; Service</p>
                </div>
            </div>
        </div>
        <br>
    </div>
</body>

<script src="semantic/dist/components/dropdown.js"></script>
<script>
    $(document)
        .ready(function () {
            $('.ui.selection.dropdown')
                .dropdown();
        });
</script>

</html>
